<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <div id="mc" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#mc" data-slide-to="0" class="active"></li>
                        <li data-target="#mc" data-slide-to="1"></li>
                        <li data-target="#mc" data-slide-to="2"></li>
                        <li data-target="#mc" data-slide-to="3"></li>
                        <li data-target="#mc" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="slide-image" src="img/img2/1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="slide-image" src="img/img2/2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="slide-image" src="img/img2/3.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="slide-image" src="img/img2/4.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="slide-image" src="img/img2/5.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>






    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
